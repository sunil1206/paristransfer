{% load static %}
<head>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js for interactivity (optional, but good to have) -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        /* --- FONT DEFINITIONS --- */
        @import url('https://fonts.googleapis.com/css2?family=Switzer:wght@400;500;600;700;800;900&display=swap');

        body {
            font-family: 'Switzer', sans-serif;
            background-color: #F8F2E1; /* Fallback background */
        }

        /* --- Custom Animation --- */
        @keyframes float-in {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .animate-float-in {
            animation: float-in 0.8s ease-out forwards;
        }
    </style>
</head>

    <!--
      *** FULL PAGE BACKGROUND CONTAINER ***
      - `fixed inset-0` makes it cover the entire viewport.
      - `z-[-10]` places it behind all other content.
    -->
    <div
  class="absolute inset-0 opacity-50 bg-no-repeat bg-center"
  style="
    background-image: url('{% static 'img/grid.82d1b5bd.svg' %}');
    -webkit-mask-image: linear-gradient(to right, transparent, black 20%, black 70%, transparent);
    mask-image: linear-gradient(to right, transparent, black 20%, black 70%, transparent);
  ">
</div>


    <!--
      *** HEADER / NAVIGATION ***
      - `x-data="{ open: false }"` initializes Alpine.js for the mobile menu toggle.
      - `fixed top-0` makes the header sticky.
      - `bg-white/80 backdrop-blur-lg` creates a modern, semi-transparent effect.
    -->
    {% load static %}
    <header x-data="{ open: false }" class="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-lg border-b border-gray-200/50">
        <div class="container mx-auto px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="{% url 'index' %}" title="Paris Transfer Home">
                        <img src="{% static 'img/logo4.png' %}" class="h-10 w-auto" alt="Paris Transfer Logo">
                    </a>
                </div>

                <!-- Desktop Navigation -->
                <nav class="hidden lg:flex items-center space-x-8">
                    <a href="{% url 'index' %}" class="text-gray-600 hover:text-[#074A4D] font-medium transition-colors">Home</a>
                    <a href="{% url 'about' %}" class="text-gray-600 hover:text-[#074A4D] font-medium transition-colors">About</a>
                    <a href="{% url 'contact' %}" class="text-gray-600 hover:text-[#074A4D] font-medium transition-colors">Contact</a>
                    <a href="{% url 'booking' %}" class="inline-block bg-[#074A4D] hover:bg-[#123532] text-white font-semibold px-5 py-2 rounded-lg text-sm transition-all hover:scale-105">Booking</a>
                </nav>

                <!-- Mobile Menu Button -->
                <div class="lg:hidden">
                    <button @click="open = !open" class="p-2 rounded-md text-gray-600 hover:text-[#074A4D] hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-[#074A4D]">
                        <svg class="h-6 w-6" x-show="!open" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                        <svg class="h-6 w-6" x-show="open" x-cloak fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Navigation Menu -->
        <div x-show="open" x-cloak
             x-transition:enter="duration-200 ease-out"
             x-transition:enter-start="opacity-0 scale-95"
             x-transition:enter-end="opacity-100 scale-100"
             x-transition:leave="duration-100 ease-in"
             x-transition:leave-start="opacity-100 scale-100"
             x-transition:leave-end="opacity-0 scale-95"
             class="lg:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 border-t border-gray-200/50">
                <a href="{% url 'index' %}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-[#074A4D] hover:bg-gray-50">Home</a>
                <a href="{% url 'about' %}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-[#074A4D] hover:bg-gray-50">About</a>
                <a href="{% url 'contact' %}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-[#074A4D] hover:bg-gray-50">Contact</a>
                <a href="{% url 'booking' %}" class="block w-full text-left mt-2 px-3 py-3 rounded-md text-base font-medium bg-[#074A4D] text-white hover:bg-[#123532]">Booking</a>
            </div>
        </div>
    </header>
