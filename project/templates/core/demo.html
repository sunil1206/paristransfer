<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Price Prediction</title>
</head>
<body>
    <h2>Taxi Price Prediction</h2>

    <form method="POST">
        {% csrf_token %}

        <label for="trip_type">Trip Type:</label>
        <input type="number" name="trip_type" id="trip_type" required><br><br>

        <label for="pickup_location">Pickup Location:</label>
        <input type="number" name="pickup_location" id="pickup_location" required><br><br>

        <label for="dropoff_location">Dropoff Location:</label>
        <input type="number" name="dropoff_location" id="dropoff_location" required><br><br>

        <label for="adults">Number of Adults:</label>
        <input type="number" name="adults" id="adults" required><br><br>

        <label for="children">Number of Children:</label>
        <input type="number" name="children" id="children" required><br><br>

        <label for="children">Number of Transport type:</label>
        <input type="number" name="transport_type" id="transport_type" required><br><br>

        <label for="luggage">Luggage Count:</label>
        <input type="number" name="luggage" id="luggage" required><br><br>

        <label for="pickup_time">Pickup Time (24hr format):</label>
        <input type="number" name="pickup_time" id="pickup_time" required><br><br>

        <label for="return_time">Return Time (24hr format):</label>
        <input type="number" name="return_time" id="return_time" required><br><br>

        <button type="submit">Predict Price</button>
    </form>

    {% if predicted_price %}
        <h3>Predicted Price: {{ predicted_price }}</h3>
    {% endif %}
</body>
</html>
