<!--
      *** MAIN CONTENT WRAPPER ***
      - `pt-20` is added to offset the content from the fixed header.
    -->
    <main class="relative z-10 min-h-screen flex items-center pt-20">
        <div class="container mx-auto px-6 py-16 lg:px-8">
            {% for slide in slider_items %}
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">

                <!-- Left Column: Text Content -->
                <div class="text-center lg:text-left animate-float-in" style="animation-delay: 200ms;">
                    <h1 class="text-4xl sm:text-5xl lg:text-6xl font-black text-[#123532] mb-4 leading-tight">
                        {{ slide.title }}
                        <span class="bg-clip-text text-transparent bg-gradient-to-r from-amber-500 to-orange-500">
                            effortlessly.
                        </span>
                    </h1>
                    <p class="text-lg md:text-xl text-gray-600 mb-8 max-w-lg mx-auto lg:mx-0">
                        {{ slide.subtitle }}
                    </p>
                    <div class="flex flex-col sm:flex-row justify-center lg:justify-start gap-4">
                        <a class="inline-block bg-[#F7BA41] hover:bg-yellow-500 text-[#272218] font-semibold px-8 py-3 rounded-lg text-base transition-transform hover:scale-105" href="{% url 'booking' %}">For Booking</a>
                            <a class="inline-block bg-white hover:bg-gray-100 text-[#074A4D] font-semibold border border-[#074A4D] px-8 py-3 rounded-lg text-base transition-transform hover:scale-105" href="#budget">Calculate your budget</a>
                    </div>
                    <!-- Social Proof -->
                    <div class="flex items-center justify-center lg:justify-start mt-8 text-gray-500">
                        <div class="flex -space-x-2 mr-3">
                            <img class="inline-block h-8 w-8 rounded-full ring-2 ring-white" src="https://placehold.co/40x40/FFC107/FFFFFF?text=A" alt="User A">
                            <img class="inline-block h-8 w-8 rounded-full ring-2 ring-white" src="https://placehold.co/40x40/4CAF50/FFFFFF?text=B" alt="User B">
                            <img class="inline-block h-8 w-8 rounded-full ring-2 ring-white" src="https://placehold.co/40x40/2196F3/FFFFFF?text=C" alt="User C">
                        </div>
                        <span class="text-sm font-medium">Trusted by 1,000+ customers</span>
                    </div>
                </div>

                <!-- Right Column: Image -->
                <div class="flex justify-center animate-float-in" style="animation-delay: 400ms;">
                    <img class="rounded-2xl w-full max-w-md h-auto shadow-2xl transition-transform duration-300 hover:scale-105"
                         src="{{ slide.image.url }}"
                         alt="Modern home with solar panels"/>
                </div>

            </div>
            {% endfor %}
        </div>
    </main>
