<script>
document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('bookingForm');
    const formSteps = Array.from(form.getElementsByClassName('form-step'));
    let currentStep = 0;

    function showStep(step) {
        formSteps.forEach((fieldset, index) => {
            fieldset.style.display = index === step ? 'block' : 'none';
        });
    }

    form.addEventListener('click', function (e) {
        if (e.target.classList.contains('next-btn')) {
            currentStep++;
            showStep(currentStep);
        } else if (e.target.classList.contains('prev-btn')) {
            currentStep--;
            showStep(currentStep);
        }
    });

    // Initialize the form by displaying the first step
    showStep(currentStep);
});


</script>

<!-- Form Wizard JavaScript -->
<script>
$(document).ready(function () {
    // Form Wizard Navigation
    $(".form-wizard-next-btn").click(function () {
        let currentFieldset = $(this).closest(".wizard-fieldset");
        let nextFieldset = currentFieldset.next(".wizard-fieldset");

        if (nextFieldset.length > 0) {
            currentFieldset.removeClass("show");
            nextFieldset.addClass("show");
        }
    });

    $(".form-wizard-previous-btn").click(function () {
        let currentFieldset = $(this).closest(".wizard-fieldset");
        let prevFieldset = currentFieldset.prev(".wizard-fieldset");

        if (prevFieldset.length > 0) {
            currentFieldset.removeClass("show");
            prevFieldset.addClass("show");
        }
    });

    // Initialize Datepicker
    $(".datepicker").datepicker({
        dateFormat: "mm/dd/yy"
    });
});
</script>
